<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Monte Carlo | JDNV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header class="header p-3">
        <h3 class="header mb-0">Simulación Monte Carlo</h3>
    </header>
    <main class="main p-3 d-flex justify-content-center">
        <section class="main-tab card d-flex flex-column p-3">
            <div class="tab-header d-flex align-items-center flex-column">
                <p class="tab-title">Esta aplicación permite resolver la siguiente integral por el método de <strong>Monte Carlo</strong>:</p>

                <img src="img/integral-asignacion4.PNG" alt="Integral definida" class="img-integral">
            </div>

            <div class="d-flex flex-column mt-3 align-items-center">
                <label for="input-simulaciones" class="form-label">Ingrese el número de simulaciones: </label>
                <input class="form-control w-50" type="number" id="input-simulaciones" min="1" max="1000000">

                <button class="btn btn-primary w-25 mt-3" onclick="calcular()">Calcular</button>
            </div>

            <div class="info-card d-flex flex-column mt-3">
                <h5 class="border-bottom mb-3">Resultados</h5>

                <div id="infoTab" class="info-tab d-flex flex-column">
                    <div class="span-group mb-3">
                        <span class="fw-semibold">Resultado matemático de la integral: </span>
                        <span id="resultadoMath"></span>
                    </div>
                    <div class="span-group mb-3">
                        <span class="fw-semibold">Resultado apróximado por Método de Monte Carlo: </span>
                        <span id="resultadoAprox"></span>
                    </div>
                    <div class="span-group mb-3">
                        <span class="fw-semibold">Porcentaje de error: </span>
                        <span id="porcentajeError"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
